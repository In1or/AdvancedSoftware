name: Deploy Jekyll site to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@4a9ddd6f338a97768b8006bf671dfbad383215f4
        with:
          ruby-version: '3.1' # Not needed with a .ruby-version file
          # bundler-cache: true # Закомментировали временно для отладки

      - name: Install dependencies # Явный шаг для bundle install
        run: bundle install --path cv-site/vendor/bundle
        working-directory: ./cv-site

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        run: bundle exec jekyll build --source cv-site --baseurl "/AdvancedSoftware" --destination _site
        env:
          JEKYLL_ENV: production

        working-directory: ./cv-site # Выполняем сборку в cv-site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./cv-site/_site
          name: cv-site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
